{% extends 'admin/layout.html' %}

{% block title %}
    edit {{ product['name'] }}
{% endblock %}

{% block script %}
{% endblock %}

{% block style %}
<style>
    #addproduct_form {text-align: center; padding: 10px;}
    #thumbnail {height: 60px;}
</style>
{% endblock %}

{% block body %}
<div style="text-align: center;">
    <h4>Edit Product</h4>
</div>
<hr><br>
<form action="{{ url_for('admin_modify_product', name=product['name']) }}" method="POST">
    <div class="row" id="addproduct_form">
        <div class="col-lg-2">
            <div class="form-group">
                <label for="name"><span class="requirement">*</span>Product Name</label>
                <input type="text" class="form-control" id="name" name="name" autofocus value="{{ product['name'] }}">
            </div>
            <div class="form-group">
                <label for="category"><span class="requirement">*</span>Product Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ product['category'] }}">
            </div>
        </div>
        <div class="col-lg-2">
            <div class="form-group">
                <label for="subcategory">Product Sub-Category</label>
                <input type="text" class="form-control" id="subcategory" name="subcategory" value="{{ product['subcategory'] }}">
            </div>
            <div class="form-group">
                <label for="unit"><span class="requirement">*</span>Product Unit</label>
                <input type="text" class="form-control" id="unit" name="unit" value="{{ product['unit'] }}">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
              <label for="info">Product Info</label>
              <textarea class="form-control" rows="5" id="info" name="info">{{ product['info'] }}</textarea>
            </div>
        </div>
        <div class="col-lg-2">
            <div class="form-group">
                <label for="price"><span class="requirement">*</span>Product Price</label>
                <input type="text" class="form-control" id="price" name="price" value="{{ product['price'] }}">
            </div>
            <div class="form-group">
                <label for="stock"><span class="requirement">*</span>Stock Quantity</label>
                <input type="text" class="form-control" id="stock" name="stock" value="{{ product['stock'] }}">
            </div>
        </div>
        <div class="col-lg-2">
            Image<br>
            <a href="{{ product['url'] }}" target="_blank"><img src="{{ product['url'] }}" id="thumbnail" class="img-thumbnail"></a>
            <div class="form-group">
                <label for="display"><span class="requirement">*</span>On Display</label>
                <select class="form-control" id="display" name="display">
                    <option disabled selected value="">Display</option>
                    <option value="True">YES</option>
                    <option value="False">NO</option>
                </select>
            </div>
        </div>
    </div>
    <div style="text-align: center;">        
        <button type="submit" class="btn btn-primary">Update</button><br><br>
        <a href="{{ url_for('admin_products') }}">Cancel</a>
        {% if edit_product_error %}
            <br>
            <span class="error_message">{{ edit_product_error }}</span>
        {% endif %}
    </div>
</form>
<hr>
{% endblock %}
