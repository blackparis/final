{% extends "customers/auth/layout.html" %}

{% block title %}
    Recover Password
{% endblock %}

{% block script %}
{% endblock %}

{% block style %}
    <style>

    </style>
{% endblock %}


{% block body %}
    <div class="row" style="text-align: center;">
        <div class="col-lg-4">

        </div>
        <div class="col-lg-4">
            <div>
                <p>Recover Your Password</p>                
            </div>
            <br>
            <form action="{{ url_for('forgotpassword') }}" method="POST">
                <div class="form-group">
                    <label for="email"><span class="requirement">*</span>Email Address or Usename</label>
                    <input type="text" class="form-control" id="email" name="email" autofocus placeholder="email or username">
                </div>
                <button type="submit" class="btn btn-primary">Continue</button>
            </form>
            {% if fp_error %}
                <div class="errorMessage">
                    {{ fp_error }}
                </div>
            {% endif %}
        </div>
        <div class="col-lg-4">

        </div>
    </div>
{% endblock %}
