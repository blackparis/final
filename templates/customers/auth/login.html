{% extends "customers/auth/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='admin/login.js') }}"></script>
{% endblock %}

{% block style %}
    <style>
        #loginFormDiv {
            padding: 20px;
            text-align: center;
        }
    </style>
{% endblock %}

{% block body %}
    <div style="text-align: center;">
        <h4>Login</h4>
    </div>
    <div class="row" id="loginFormDiv">
        <div class="col-lg-4">

        </div>
        <div class="col-lg-4">
            <form action="{{ url_for('login') }}" method="POST" id="loginForm">
                <div class="form-group">
                    <label for="username"><span class="requirement">*</span>Username</label>
                    <input type="text" class="form-control" placeholder="Enter Username" id="username" name="username" autocomplete="off" autofocus>
                </div>
                <div class="form-group">
                    <label for="password"><span class="requirement">*</span>Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            {% if login_error %}
                <div class="errorMessage">
                    {{login_error}}
                </div>                
            {% endif %}
        </div>
        <div class="col-lg-4">

        </div>
    </div>
{% endblock %}
